nexusDescription="The Mod Configuration Menu (MCM) is a resource for other mods to use which adds a \"Mod Configuration\" button to the Pause menu.\n<br />When you click on it, a window appears with a list of all of the mods using MCM. Each of these listed mods are then configured from within the same menu.\n<br />\n<br />As can be seen in the screenshots, a very user-friendly menu allows you to quickly and confidently configure your mods. You won't have to use any items or press any special keys to use it.\n<br />\n<br />For modders wanting to use MCM menus for their mods, a detailed guide is given explaining how.\n<br />\n<br />Mods using MCM only require MCM to be installed and activated to use the menu; there is no master dependency to the system, so your mod will still work if the user doesn't have MCM installed.\n<br />\n<br />(Note: The Mod Configuration Menu is not to be redistributed with mods using it. Please provide a link to this page for users to acquire it.)\n<br />\n<br />[line]\n<br />[size=5][color=#ffffdd][u]Mods Using MCM[/u][/color][/size]\n<br />(Listed by date added)[list][*][url=https://www.nexusmods.com/newvegas/mods/40652]More Realistic Aiming[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/40635]Quick Trade[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/40583]Runner[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/40188]Selective Fire[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/40340]Immersive HUD - iHUD[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/39947]CINEMATECH - Film Grains and Styles[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/40040]Project Nevada[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/38538]Primary Needs HUD - pHUD[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/40858]Adjustable HUD - aHUD[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/38328]Advanced Recon Thermal Nightvision[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/42793]DFB - Random Encounters[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/40593]Project Ultimatum[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/43002]Directors Chair - Total Visual Control Device[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/42634]Ammo collecting - FPS style[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/39968]Flashlight NVSE[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/39997]FPS Weapon Wheel[/url]\n<br />[*][url=https://nexusmods.com/newvegas/mods/37632]DynamiCamera[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/43214]Inventory Assistant - iAssist[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/39157]Game Settings Tuner - GST[/url]\n<br />[*][url=https:///www.nexusmods.com/newvegas/mods/43253]Harder Than You[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/43579]Classic Fallout Description Messages[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/38719]A World of Pain[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods43739]YATS - Yorai Assisted Targeting System[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/43994]NSkis MCM[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/42180]F3NV Project Reality MkI[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/38623]IWS-Increased Wasteland Spawns[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/34684]FOOK - New Vegas[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/43785]Slavery Simple[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/44641]Toggler MCM[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/45441]Bag of Holding[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/45346]Follower Cheat Menu[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/45560]DALCO Junk-O-Matic NV[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/45652]CASM with MCM[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/45604]Practice Makes Perfect[/url]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/45599]Undies Underneath[/url]\n<br />[/list][line]\n<br />[size=5][color=#ffffdd][u]Requirements[/u][/color][/size][list][*]Fallout New Vegas\n<br />[*][url=https://www.microsoft.com/en-us/download/details.aspx?id=5555]Microsoft Visual C++ 2010 Redistributable Package[/url] (x86)\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/67883]New Vegas Script Extender[/url] (NVSE) 2.0 beta 3 or higher\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/36901]Fallout Mod Manager[/url] or [url=https://nexusmods.com/site/mods/1]Vortex[/url] for installer\n<br />[/list]\n<br />[size=5][color=#ffffdd][u]Installation[/u][/color][/size]\n<br />The preferred installation method is:[list]1. Extract The Mod Configuration Menu.FOMOD from the archive.2. Launch [url=https://www.nexusmods.com/newvegas/mods/36901]FOMM[/url]3. Select \"Package Manager\"4. Select \"Add FOMOD\" and open to The Mod Configuration Menu.FOMOD5. Highlight The Mod Configuration Menu and click \"Activate\"6. Overwrite any existing files.[/list]\n<br />\n<br />[size=5][color=#ffffdd][u]Compatibility[/u][/color][/size][list][*]MCM itself has no compatibility issues, although there is no guarantee that all mods using MCM will be compatible with each other.\n<br />[*]Mods using MCM do not need to make it a master to use the menu, although MCM does need to be present and activated.\n<br />[/list]\n<br />[size=5][color=#ffffdd][u]Support[/u][/color][/size][list][*]Please use the [url=http://www.thenexusforums.com/index.php?showtopic=401942]Support Thread[/url] instead of the comments thread for any help/support related messages.\n<br />[/list]\n<br />\n<br />[size=5][color=#ffffdd][u]F.A.Q.[/u][/color][/size][list][*]Q. How do I use MCM?\n<br />[*]A. Pause the game and select \"Mod Configuration\" to configure your mods. You must also have MCM-compatible mods installed.\n<br />[*]Q. MCM tells me to remove redundant XML lines. How do I do this?\n<br />[*]A. You need to remove any duplicate &lt;include src=\"MCM&#92;MCM.xml\"/&gt; lines. There can be only one in Data&#92;menus&#92;options&#92;start_menu.xml or Data&#92;menus&#92;prefabs&#92;includes_StartMenu.xml\n<br />[*]Q. Will MCM be made for Fallout 3?\n<br />[*]A. Probably not. FOSE doesn't have the capabilities of NVSE that make MCM easily possible.\n<br />[*]Q. Why do none of my other MCM mods show up, even though I have Project Nevada installed with integrated MCM?\n<br />[*]A. You need to use the stand-alone MCM. The integrated Project Nevada version only works for that mod.\n<br />[*]Q. What do I do when my menu look weird after I updated Project Nevada to version 2.3?\n<br />[*]A. Update your MCM to the official version 1.2 or higher.\n<br />[*]Q. What do I do when I can't select mods that are at the bottom of the mod list?\n<br />[*]A. Install the MCM BugFix 1 file. Overwrite the existing plugin with the contents of that file.\n<br />[/list]"
